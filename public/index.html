<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Public Transit Equality</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" defer>
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8" defer></script>
    <script src="google-maps/transit-poly.js" charset="utf-8" defer></script>
    <script src="google-maps/map-layers.js" charset="utf-8" defer></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyJys0MPKUTQaE6amxINccSPV7ca408Rs&callback=initMap&libraries=geometry" defer>
    </script>
  </head>
  <body>
    <nav>
      <div class="header">
        <span>Denver Public Transit vs Demographic Data</span>
      </div>
    </nav>
    <div class="map-container">
      <div class="legend">
        <h3 class="title">Ethnic Diversity vs Transit line Routes</h3>
        <p class="description">Denver transit lines mapped over Ethnic Diversity as reported by census blocks</p>
        <h5>Transit Lines</h5>
        <span class="line">Bus Lines</span>
        <span class='bus'></span>
        <br>
        <span class="line">Light Rail</span>
        <span class="light-rail"></span>
        <h5 class='layer'>Diversity</h5>
        <div class="layer-gradient">
          <div class="color color-1"></div>
          <div class="color color-2"></div>
          <div class="color color-3"></div>
          <div class="color color-4"></div>
          <div class="color color-5"></div>
        </div>
        <div class='range'>
          <span class="range-start">Less Diverse</span>
          <span class="range-end">More Diverse</span>
        </div>
      </div>
      <div id="carousel-map" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div id="map-diversity" class="map"></div>
          </div>
          <div class="carousel-item">
            <div id="map-population" class="map"></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-map" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-map" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
